<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(17, 17, 17);
            display: flex;
            justify-content: center;
            align-items: center;
            height: full;
            font-family: "Segoe UI", Tahoma, Geneva, sans-serif;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            background: rgba(255, 255, 255, 0.941);
            padding: 20px;
            border-radius: 4px;
            width: 100%;


        }



        h1 {
            text-align: center;
            color: #ffffff;
        }

        label {
            display: block;
            margin: 5px 0 2px;
            font-weight: bold;
            color: #555555;
        }

        input,
        select {
            width: 100%;
            padding: 10px 0;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #6e5b5b;
            font-size: 16px;
            background: none;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        section {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            width: 100%;
        }

        .gender {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;

        }

        .submitbtn {
            grid-column: span 2;
            width: 100%;
            display: flex;

            justify-content: center;
        }

        button {
            background-color: #080808;
            width: 50%;
        }

        p {
            color: #ffffff;

        }
    </style>
</head>

<body>
    <div>
        <h1>NBA </h1>
        <center>
            <p>Be part of the team by registering with us today and play along with your favorite players</p>

        </center>

        <form action="NBA.php" method="post">
            <section>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="fullName" name="f_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="l_name" placeholder="Enter your last name" required>
                </div>



                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="gender">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </div>

                </div>
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="text" id="height" name="height" placeholder="Enter your height in cm" required>
                </div>



                <div class="form-group">
                    <label for="teamName">Current/ Previous Team Name</label>
                    <input type="text" placeholder="Enter the last name you played for" id="teamName" name="teamName"
                        required>
                </div>

            </section>
            <section>
                <div class="form-group">
                    <label for="position">Position</label>
                    <select id="position" name="position" required>
                        <option value="">Select a position</option>
                        <option value="PG">Point Guard</option>
                        <option value="SG">Shooting Guard</option>
                        <option value="SF">Small Forward</option>
                        <option value="PF">Power Forward</option>
                        <option value="C">Center</option>
                    </select>
                </div>



                <div class="form-group">
                    <label for="weight">Weight (in kgs)</label>
                    <input type="number" id="weight" placeholder="Enter your weight in kgs" name="weight" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="Nationality">Nationality</label>
                    <input type="text" id="dob" placeholder="Enter your nationality" name="nationality" required>
                </div>




                <div class="form-group">
                    <label for="yearsInLeague">Years in the League</label>
                    <input type="number" id="yearsInLeague" placeholder="Enter the number of years played" required
                        name="yearsInLeague" min="0" max="30" required>
                </div>


            </section>

            <div class="submitbtn">
                <button type="submit">Submit</button>


            </div>




        </form>
    </div>
</body>

</html>
